<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ChumChonMusic</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            * {
                box-sizing: border-box;
            }
            
            .row {
                display: flex;
            }
            
            /* Create two equal columns that sits next to each other */
            .column {
                flex: 50%;
                padding: 50px;
                height: 300px; /* Should be removed. Only for demonstration */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 align="center">ChumChonMusic</h1></br>
            <div class="row">
                {% if g.student %}
                <div class="column" style="background-color:#e6f7ff;">
                    <center><a href="/student/stdlist" class="btn btn-primary" >ตารางรายชื่อนักเรียน</a></center></br>
                    <center><a href="/student/study" class="btn btn-primary" >รายละเอียด</a></center></br>
                    <center><a href="/student/login" class="btn btn-primary" >Student Login</a></center></br>
                    <center><a href="/student/register" class="btn btn-primary" >Student Register</a></center></br>
                </div>
                {% elif g.teacher %}
                <div class="column" style="background-color:#e6ffe6;">
                    <center><a href="/teacher/teacherlist" class="btn btn-success" >ตารางรายชื่อครูสอนดนตรี</a></center></br>
                    <center><a href="/teacher" class="btn btn-success" >ตารางสอน</a></center></br>
                    <center><a href="/teacher/login" class="btn btn-success" >Teacher Login</a></center></br>
                    <center><a href="/teacher/register" class="btn btn-success" >Teacher Register</a></center></br>
                </div>
                {% else %}
                <div class="column" style="background-color:#e6f7ff;">
                        <center><a href="/student/login" class="btn btn-primary" >Student Login</a></center></br>
                </div>
                <div class="column" style="background-color:#e6ffe6;">
                        <center><a href="/teacher/login" class="btn btn-success" >Teacher Login</a></center></br>
                </div>
                {% endif %}
            </div>
    </body>
</html>
