<!doctype html>
<title>{% block title %}{% endblock %} - Student</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>Student</h1>
  <ul>
    {% if g.student %}
      <li><span>{{ g.student['username'] }}</span>
      <li><a href="{{ url_for('student.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('student.register') }}">Register</a>
      <li><a href="{{ url_for('student.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
